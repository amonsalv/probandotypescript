<div class="containe my-5">
    <div class="row">
        <div class="col-12">
            <h2>Conoce nuestras opciociones de alojamiento: </h2>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-4 mt-5">
        <div class="col" *ngFor="let habitacion of habitaciones">
            <div class="card h-100 shadow text-center p-3">
                <h4 class="text-center">{{habitacion.nombre}}</h4>
                <img src="{{habitacion.foto[0]}}" alt="foto" class="img-fluid w-100">
                <h6>{{habitacion.descripcion}}</h6>
                <h6>
                    <i class="bi bi-person"></i>x{{habitacion.cantidadMaxima}}
                </h6>
                <h5 class="fw-bold">Desde: {{habitacion.precioNoche}} USD </h5>

            </div>
        </div>

    </div>
</div>
